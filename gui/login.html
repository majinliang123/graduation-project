<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signin for Coolest</title>

    <!--js and css from component-->
    <script type="text/javascript" src="./component/angular.min.js"></script>
    <script type="text/javascript" src="./component/jquery.min.js"></script>
    <script type="text/javascript" src="./component/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./component/bootstrap/css/bootstrap.min.css">
    
    <!--css from madison-->
    <link rel="stylesheet" type="text/css" href="./style/login.css">
</head>

<body>
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">User Name</label>
            <input id="inputEmail" class="form-control" placeholder="User Name" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</body>

</html>
