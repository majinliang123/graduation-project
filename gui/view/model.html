<div class="modal fade" id="detailModal" ng-controller="ModelController" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">Ã—</span>  
                </button>
                <h4 class="modal-title" id="myModalLabel">{{model.title.displayName}}:{{detail[model.title.name]}}</h4>
            </div>
            <div class="modal-body">
                <p ng-repeat="item in model.detail">
                    <span ng-if="item.type === 'text'">{{item.displayName}}:<input ng-model="detail[item.name]" ng-disabled="authority[path] == 'read'"/></span>
                    <span ng-if="item.type === 'array'">
                        {{item.displayName}}: 
                        <br>
                        <span ng-repeat="(key, value) in detail[item.name]">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{key}}: {{value}} <br>
                        </span>
                    </span>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()" ng-if="authority[path] == 'write'">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
