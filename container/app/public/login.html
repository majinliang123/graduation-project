<html>

<head>
    <title>Signin for Coolest</title>

    <!--js and css from component-->
    <script type="text/javascript" src="component/angular.min.js"></script>
    <script type="text/javascript" src="component/angular-cookies.min.js"></script>
    <script type="text/javascript" src="component/jquery.min.js"></script>
    <script type="text/javascript" src="component/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="component/bootstrap/css/bootstrap.min.css">

    <!--js from madison-->
    <script type="text/javascript" src="script/controller/LoginController.js"></script>

    <!--css from madison-->
    <link rel="stylesheet" type="text/css" href="style/login.css">
</head>

<body>
    <div class="container" ng-app="CoolestLogin">
        <form class="form-signin" ng-controller="LoginController">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label class="sr-only">User Name</label>
            <input class="form-control" placeholder="User Name" required ng-model="username" autofocus>
            <label class="sr-only">Password</label>
            <input type="password" class="form-control" placeholder="Password" ng-model="password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submit()">Sign in</button>
        </form>
    </div>
</body>

</html>
